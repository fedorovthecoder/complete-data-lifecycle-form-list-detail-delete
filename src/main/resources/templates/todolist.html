<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Course</title>
</head>
<body>
<a href="/addtodo">Add a Todo Item</a><br/>
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.taskName}"></td>
        <td th:text="${todo.dueDate}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/todo-update/{id}(id=${todo.id})}">Update</a>
            <a th:href="@{/todo-detail/{id}(id=${todo.id})}">Details</a>
            <a th:href="@{/todo-delete/{id}(id=${todo.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
